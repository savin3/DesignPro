<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} DesignPro {% endblock %}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
</head>
<body class="bg-light">
    <header class="bg-dark text-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-2">
                <a href="{% url 'index' %}" class="text-white text-decoration-none h5">DesignPro</a>
                <div class="d-flex gap-2">
                    {% if user.is_authenticated %}
                        <a href="{% url 'user_requests' %}">Мои заявки</a>
                        <a href="{% url 'create' %}">Создать заявку</a>
                        <span class="text-white">{{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Выйти</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Войти</a>
                        <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
